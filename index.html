<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Full-Page AZ-104 Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .stack {
      display: block;
      max-width: 100%;
    }
    figure {
      margin: 0;
      width: 100vw;           /* full viewport width */
      min-height: 100vh;      /* section at least one screen tall while loading */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b1022;    /* placeholder color */
    }
    img {
      width: 100vw;           /* fill width */
      height: auto;           /* preserve aspect ratio */
      display: block;
      opacity: 0;
      transition: opacity .35s ease;
    }
    img.loaded { opacity: 1; }

    /* Optional: on very large screens, cap width to avoid huge decoding cost */
    @media (min-width: 1400px) {
      img { max-width: 1400px; width: 100%; }
      figure { min-height: auto; padding: 20px 0; }
    }
  </style>
</head>
<body>
  <main class="stack" id="gallery">
    <!-- Replace with your filenames; keep zero-padded naming -->
    <figure>
      <img src="images/az-104-q-001.png"
           alt="AZ-104 Question 001"
           width="800" height="600"
           loading="eager" fetchpriority="high" decoding="auto">
    </figure>

    <figure>
      <img src="images/az-104-a-001.png"
           alt="AZ-104 Answer 001"
           width="800" height="600"
           loading="lazy" decoding="async">
    </figure>

    <!-- Duplicate figure blocks for all remaining images (Q/A 002â€¦700) -->
  </main>

  <script>
    // Optional fade-in after load
    document.addEventListener('load', e => {
      if (e.target.tagName === 'IMG') e.target.classList.add('loaded');
    }, true);
    document.querySelectorAll('img').forEach(img => {
      if (img.complete) img.classList.add('loaded');
    });
