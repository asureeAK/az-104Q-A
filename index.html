<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Image Viewer</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #222;
    }
    #img-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      background: #222;
    }
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      background: rgba(32,32,32,0.7);
      color: #fff;
      font-size: 2em;
      border: none;
      cursor: pointer;
      z-index: 99;
    }
    #prev { left: 10px; }
    #next { right: 10px; }
  </style>
</head>
<body>
  <button id="prev" class="nav-btn">&#8592;</button>
  <div id="img-container">
    <img id="main-img" src="1.png" alt="Image 1">
  </div>
  <button id="next" class="nav-btn">&#8594;</button>

  <script>
    const totalImages = 400; // Updated to 400
    let currentIndex = 1;

    const img = document.getElementById('main-img');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');

    function showImage(index) {
      img.src = `${index}.png`;
      img.alt = `Image ${index}`;
    }

    prev.onclick = function() {
      if (currentIndex > 1) {
        currentIndex--;
        showImage(currentIndex);
      }
    };

    next.onclick = function() {
      if (currentIndex < totalImages) {
        currentIndex++;
        showImage(currentIndex);
      }
    };

    document.onkeydown = function(e) {
      if (e.key === "ArrowLeft") prev.click();
      if (e.key === "ArrowRight") next.click();
    };
  </script>
</body>
</html>
